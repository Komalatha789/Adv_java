<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration App...</title>
</head>
<body bgcolor="pink" >
<h1>Registration Form..</h1>
<Form method ="get" action ="RegistrationServlet">
<label> userName:</label>
<input type="username" name="username" required/>
<br><br>

<label> user password:</label>
<input type="password" name="Password" required/>
<br><br>


<label> mobile Number:</label>
<input type="number" name="Mobile no" required/>
<br><br>


<label> user Email:</label>
<input type="email" name="Email" required/>
<br><br>


<label>Gender:</label>
<input type="radio" name="Gender" value="Male" />Male
<input type="radio" name="Gender"  value=Female/>Female
<br><br>


<label> select DOB</label>
<input type="date" name="DOB" required/>
<br><br>


<label>Qualification:</label>
<input type="checkbox" name="Qualification" value="BSC"/>Bsc
<input type="checkbox" name="Qualification" value="MCA"/>MCA
<input type="checkbox" name="Qualification" value="BTECH"/>BTECH
<input type="checkbox" name="Qualification" value="MTECH"/>MTECH

<br><br>

<label> country:</label>
<select name="Country">
<option>INDIA</option>
<option>China</option>
<option>USA</option>
<option>Africa</option>
</select>
<br><br>


<label> select languages:</label>
<select name="Languages"size='3'multiple>
<option>TELUGU</option>
<option>ENGLISH</option>
<option>HINDI</option>
<option>KANADA</option>
</select>
<br><br>

<label>Comments About RatanSir:</label>
<textarea name="Comments" rows="5" cols="25">
</textarea>
<br><br>
<input type="submit" value="Register"/>
</Form>
</body>
</html>
